<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainUser}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h2 {
            font-weight: bold;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4 text-center">Thông tin khách hàng</h2>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 text-center">
            <img th:src="@{${khachhang.hinhAnh != null ? khachhang.hinhAnh : '/img/add.jpg'}}"
                 style="width: 200px; height: 250px; object-fit: cover;"
                 alt="Ảnh khách hàng" class="img-fluid rounded shadow">
            <p class="mt-3">Xin chào <span th:text="${khachhang.tenKhachHang}"></span></p>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Mã khách hàng:</label>
                <span th:text="${khachhang.maKhachHang}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <span th:text="${khachhang.email}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại:</label>
                <span th:text="${khachhang.sdt}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính:</label>
                <span th:text="${khachhang.gioiTinh ? 'Nam' : 'Nữ'}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ:</label>
                <span th:text="${khachhang.tinhThanhPho + ', ' + khachhang.quanHuyen + ', ' + khachhang.phuongXa}"></span>
            </div>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#updateModal" style="background-color: #ff7e5f">Cập nhật thông tin</button>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Cập nhật thông tin khách hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/updatethongtin}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" name="tenKhachHang" th:value="${khachhang.tenKhachHang}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${khachhang.email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" name="sdt" th:value="${khachhang.sdt}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <select class="form-select" name="gioiTinh" required>
                                <option th:selected="${khachhang.gioiTinh}" value="true">Nam</option>
                                <option th:selected="${!khachhang.gioiTinh}" value="false">Nữ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" name="tinhThanhPho" th:value="${khachhang.tinhThanhPho}" placeholder="Tỉnh / Thành phố" required>
                            <input type="text" class="form-control mt-2" name="quanHuyen" th:value="${khachhang.quanHuyen}" placeholder="Quận / Huyện" required>
                            <input type="text" class="form-control mt-2" name="phuongXa" th:value="${khachhang.phuongXa}" placeholder="Phường / Xã" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #fff, #ddd);
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 3rem;
        }

        .checkmark {
            font-size: 5rem;
            color: #2ecc71;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }

        .btn-home {
            background-color: #1abc9c;
        }

        .btn-order {
            background-color: #e74c3c;
        }

        .btn:hover {
            opacity: 0.8;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>THANK YOU!</h1>
    <div class="checkmark">✔</div>
    <p>Cảm ơn bạn đã mua hàng tại <strong>Sneakers_Nice</strong>! Đơn hàng của bạn đã được thanh toán thành công.</p>
    <p>Chúng tôi sẽ xử lý đơn hàng và thông báo khi nó được gửi đi.</p>
    <div class="btn-container">
        <a href="/Sneakers_Nice/hienthi" class="btn btn-home">Về trang chủ</a>
        <a href="/don-hang" class="btn btn-order">Xem đơn đã mua</a>
    </div>
    <footer>
        Sneakers_Nice &copy;2025 | All Rights Reserved
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mainUser}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="goto-here">
	<div layout:fragment="content">
		<section class="ftco-section">
			<div class="container">
				<div class="row">
					<!-- Cột bên trái: Thông tin thanh toán -->
					<div class="col-md-6">
						<h3 class="mb-4 billing-heading">Thông tin thanh toán</h3>
						<form action="#" class="billing-form">
							<div class="form-group">
								<label for="firstname">Họ và Tên</label>
								<input type="text" class="form-control" placeholder="Nhập họ và tên">
							</div>
							<div class="form-group">
								<label for="phone">Số điện thoại</label>
								<input type="text" class="form-control" placeholder="Nhập số điện thoại">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" placeholder="Nhập email">
							</div>
							<div class="form-group">
								<label for="address">Địa chỉ giao hàng</label>
								<input type="text" class="form-control" placeholder="Nhập địa chỉ giao hàng">
							</div>
							<div class="form-group">
								<label for="note">Ghi chú đơn hàng</label>
								<textarea class="form-control" rows="3" placeholder="Ghi chú nếu có"></textarea>
							</div>
						</form>
					</div>
					
					<!-- Cột bên phải: Giỏ hàng và phương thức thanh toán -->
					<div class="col-md-6">
						<div class="cart-detail cart-total bg-light p-3">
							<h3 class="billing-heading mb-4">Đơn hàng của bạn</h3>
							<div class="d-flex">
								<span>Giày New Balance 550</span>
								<span>1.299.000đ</span>
							</div>
							<div class="d-flex">
								<span>Giày Yeezy Foam RNR</span>
								<span>3.690.000đ</span>
							</div>
							<div class="d-flex">
								<span>Phí giao hàng</span>
								<span>65.000đ</span>
							</div>
							<hr>
							<div class="d-flex total-price">
								<span><strong>Tổng</strong></span>
								<span><strong>5.054.000đ</strong></span>
							</div>
						</div>
						
						<div class="cart-detail bg-light p-3 mt-4">
							<h3 class="billing-heading mb-4">Phương thức thanh toán</h3>
							<div class="form-group">
								<input type="radio" name="payment" id="bank" class="mr-2"> <label for="bank">Chuyển khoản ngân hàng</label>
							</div>
							<div class="form-group">
								<input type="radio" name="payment" id="cod" class="mr-2"> <label for="cod">Thanh toán khi nhận hàng (COD)</label>
							</div>
							<div class="form-group">
								<input type="radio" name="payment" id="paypal" class="mr-2"> <label for="paypal">Thanh toán qua Paypal</label>
							</div>
							<div class="form-group">
								<input type="checkbox" id="terms" class="mr-2"> <label for="terms">Tôi đồng ý với điều khoản mua hàng</label>
							</div>
							<button class="btn btn-primary w-100">Thanh toán</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		
		
	</div>



</body>

</html>

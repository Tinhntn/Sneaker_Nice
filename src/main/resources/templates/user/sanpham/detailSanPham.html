<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mainUser.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin sản phẩm</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>

<body>
    <div layout:fragment="content">
        <!-- Thông báo thành công -->
        <div th:if="${message}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${message}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Thất bại',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    });
                }
                /*]]>*/
            </script>
        </div>
        <div th:if="${thanhcong}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${message}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    });
                }
                /*]]>*/
            </script>
        </div>
        <section class="ftco-section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 mb-5 ftco-animate">
                        <a class="image-popup prod-img-bg"><img id="productImage" th:src="${chiTietSanPham.hinhAnh}"
                                class="img-fluid" alt="Colorlib Template"></a>
                    </div>
                    <div class="col-lg-6 product-details pl-md-5 ftco-animate">
                        <h2 class="mb-4">Thông tin sản phẩm</h2>
                        <div class="rating d-flex">
                            <p class="text-left mr-4">
                                <a href="#" class="mr-2">5.0</a>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </p>

                            <p class="text-left mr-4">
                                <a href="#" class="mr-2" style="color: #000;">100 <span
                                        style="color: #bbb;">Rating</span></a>
                            </p>
                            <p class="text-left">
                                <a href="#" class="mr-2" style="color: #000;">500 <span
                                        style="color: #bbb;">Sold</span></a>
                            </p>
                        </div>
                        <h4 class="mb-3"
                            th:text="${chiTietSanPham.idSanPham.tenSanPham + ' ' + chiTietSanPham.idSanPham.idHang.tenHang + ' ' + chiTietSanPham.idSanPham.idDanhMuc.tenDanhMuc + ' ' + chiTietSanPham.idSanPham.idChatLieu.tenChatLieu}">
                        </h4>

                        <h4 class="price mb-3" th:text="'Giá: ' + ${chiTietSanPham.giaBan} + ' VND'"></h4>
                        <h4 class="mb-4"
                            th:text="${chiTietSanPham.soLuong != null ? 'Còn hàng: ' + chiTietSanPham.soLuong : 'Hết hàng'}">
                        </h4>


                        <!-- Các button chọn Size -->
                        <div id="sizeButtons" class="mb-4">
                            <form id="sizeForm" method="post" th:action="@{/chon-size}">
                                <input type="hidden" name="idSanPham" th:if="${chiTietSanPham != null}"
                                    th:value="${chiTietSanPham.idSanPham.id}" />
                                <input type="hidden" name="idMauSac" th:if="${chiTietSanPham != null}"
                                    th:value="${chiTietSanPham.idMauSac.id}" />
                                <input type="hidden" name="idSize" id="selectedSize" />

                                <div>
                                    <button type="button" th:each="size : ${lstSize}" th:data-idSize="${size.id}"
                                        th:text="${size.tenSize}"
                                        th:class="${(chiTietSanPham != null and size.id == chiTietSanPham.idSize.id) ? 'btn btn-secondary size-btn active' : 'btn btn-outline-secondary size-btn'}"
                                        onclick="selectSize(this)">
                                    </button>
                                </div>
                            </form>
                        </div>




                        <!-- Các button chọn Màu sắc -->
                        <div id="mauSacButtons" class="mb-4">
                            <form th:action="@{/chon-mau-sac}" method="post" id="mauSacForm">
                                <input type="hidden" name="idSanPham" th:if="${chiTietSanPham != null}"
                                    th:value="${chiTietSanPham.idSanPham.id}" />
                                <input type="hidden" name="idMauSac" th:if="${chiTietSanPham != null}"
                                    th:value="${chiTietSanPham.idMauSac.id}" />
                                <input type="hidden" name="idSize" id="selectedSize" />
                                <div>
                                    <button type="button" th:each="ms : ${lstMauSac}" th:data-idMauSac="${ms.id}"
                                        th:text="${ms.tenMauSac}" th:data-idCTSP="${chiTietSanPham.id}"
                                        th:class="${(chiTietSanPham != null and ms.id == chiTietSanPham.idMauSac.id) ? 'btn btn-secondary btn-mau-sac active' : 'btn btn-outline-secondary btn-mau-sac'}"
                                        onclick="selectMauSac(this)">
                                    </button>
                                </div>
                            </form>
                            </span>
                        </div>

                        <div class="input-group col-md-6 d-flex mb-3">
                            <span class="input-group-btn mr-2">
                                <button type="button" class="quantity-left-minus btn" data-type="minus" data-field="">
                                    <i class="ion-ios-remove"></i>
                                </button>
                            </span>
                            <input type="text" id="quantity" name="quantity" class="quantity form-control input-number"
                                value="1" min="1" max="25" disabled>
                            <span class="input-group-btn ml-2">
                                <button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                                    <i class="ion-ios-add"></i>
                                </button>
                            </span>
                            <script>
                                function selectSize(button) {
                                    // Xóa class active khỏi tất cả các nút size
                                    document.querySelectorAll('.size-btn').forEach(btn => {
                                        btn.classList.remove('active');
                                    });

                                    // Đánh dấu nút được chọn
                                    button.classList.add('active');

                                    // Cập nhật giá trị size được chọn
                                    document.getElementById("selectedSize").value = button.getAttribute("data-id");
                                }

                                function selectMauSac(button) {
                                    // Xóa class active khỏi tất cả các nút màu sắc
                                    document.querySelectorAll('.btn-mau-sac').forEach(btn => {
                                        btn.classList.remove('active');
                                    });

                                    // Đánh dấu nút được chọn
                                    button.classList.add('active');

                                    // Cập nhật giá trị màu sắc được chọn
                                    document.getElementById("selectedMauSac").value = button.getAttribute("data-idMauSac");
                                    let idMauSac = document.getElementById("idMauSac");
                                    let idCTSP = document.getElementById("idCTSP");
                                    fetch(`/Sneakers_Nice/chitietsanpham?idCTSP=${idCTSP}&idMauSac=${idMauSac}`)
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data && data.hinhAnh) {
                                                document.getElementById("productImage").src = data.hinhAnh;
                                            }
                                        })
                                        .catch(error => console.error("Lỗi khi lấy ảnh", error)
                                        );
                                }

                            </script>


                        </div>
                        <!-- Các button Thanh toán và Thêm vào giỏ hàng -->
                        <div class="input-group col-md-6 d-flex mb-3">
                            <form th:action="@{/giohang/addGHCT}" method="post" class="d-inline">

                                <input type="hidden" name="idctsp" th:if="${detailsp != null}"
                                    th:value="${detailsp.id}" />
                                <input type="hidden" name="soluongkho" th:if="${detailsp != null}"
                                    th:value="${detailsp.soLuong}" />
                                <input type="hidden" name="giaBan" th:if="${detailsp != null}"
                                    th:value="${detailsp.giaBan}" />

                                <a type="submit" class="btn btn-primary btnThemVaoGioHang  py-3 px-5 ">Thêm vào giỏ hàng
                                </a>
                                <br>
                                <a href="cart.html" class="btn btn-primary btnMuaNgay py-3 px-5">Mua ngay</a>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>

</html>

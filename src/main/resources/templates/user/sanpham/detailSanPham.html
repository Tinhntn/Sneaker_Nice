<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mainUser.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin sản phẩm</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>

<body>
    <div layout:fragment="content">
        <!-- Thông báo thành công -->
        <div th:if="${message}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${message}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Thất bại',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    });
                }
                /*]]>*/
            </script>
        </div>
        <div th:if="${thanhcong}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${message}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    });
                }
                /*]]>*/
            </script>
        </div>
        <section class="ftco-section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 mb-5 ftco-animate">
                        <a class="image-popup prod-img-bg"><img th:src="@{${chiTietSanPham.hinhAnh}}" class="img-fluid"
                                alt="Colorlib Template"></a>
                    </div>
                    <div class="col-lg-6 product-details pl-md-5 ftco-animate">
                        <h2 class="mb-4">Thông tin sản phẩm</h2>
                        <div class="rating d-flex">
                            <p class="text-left mr-4">
                                <a href="#" class="mr-2">5.0</a>
                                <a href="#"><span class="ion-ios-star-outline"></span></a>
                                <a href="#"><span class="ion-ios-star-outline"></span></a>
                                <a href="#"><span class="ion-ios-star-outline"></span></a>
                                <a href="#"><span class="ion-ios-star-outline"></span></a>
                                <a href="#"><span class="ion-ios-star-outline"></span></a>
                            </p>
                            <p class="text-left mr-4">
                                <a href="#" class="mr-2" style="color: #000;">100 <span
                                        style="color: #bbb;">Rating</span></a>
                            </p>
                            <p class="text-left">
                                <a href="#" class="mr-2" style="color: #000;">500 <span
                                        style="color: #bbb;">Sold</span></a>
                            </p>
                        </div>
                        <h4 class="mb-3"
                            th:text="'Tên sản phẩm: ' + ${chiTietSanPham.idSanPham.tenSanPham} + ' '+ ${chiTietSanPham.idSanPham.idHang.tenHang} + ' '+ ${chiTietSanPham.idSanPham.idDanhMuc.tenDanhMuc}+ ' '+ ${chiTietSanPham.idSanPham.idChatLieu.tenChatLieu}">
                        </h4>
                        <h4 class="price mb-3" th:text="'Giá: ' + ${chiTietSanPham.giaBan} + ' VND'"></h4>
                        <h4 class="mb-4" th:text="${chiTietSanPham.soLuong}!=null?'Còn hàng: ' + ${chiTietSanPham.soLuong}:'Hết hàng'"></h4>

                        <!-- Các button chọn Size -->
                        <div id="sizeButtons" class="mb-4">
                            <span th:each="size : ${lstSize}">
                                <form th:action=""  method="post">
                                    <input type="hidden" name="idSanPham" th:if="${chiTietSanPham != null}" th:value="${chiTietSanPham.idSanPham.id}" />
                                    <input type="hidden" name="idMauSac" th:if="${chiTietSanPham != null}" th:value="${chiTietSanPham.idMauSac.id}" />
                                    <input type="hidden" name="idSize" th:value="${size.id}" />                        
                                    <button type="submit"
                                        th:text="${size.tenSize}"
                                        th:class="${(chiTietSanPham != null and size.id == chiTietSanPham.idSize.id) ? 'btn btn-secondary size-btn' : 'btn btn-outline-secondary size-btn'}"
                                        th:disabled="${chiTietSanPham != null and size.id == chiTietSanPham.idSize.id}">
                                    </button>
                                </form>
                            </span>
                        </div>
                        

                        <!-- Các button chọn Màu sắc -->
                        <div id="mauSacButtons" class="mb-4">
                            <span th:each="ms : ${lstMauSac}">
                                <form th:action="" method="post">
                                    <input type="hidden" name="idSanPham" th:if="${chiTietSanPham != null}" th:value="${chiTietSanPham.idSanPham.id}" />
                                    <input type="hidden" name="idMauSac" th:value="${ms.id}" />
                                    <input type="hidden" name="idSize" th:if="${chiTietSanPham != null}" th:value="${chiTietSanPham.idSize.id}" />
                                    <button type="submit" class="color-btn"
                                        th:text="${ms.tenMauSac}"
                                        th:classappend="${(chiTietSanPham != null and ms.id == chiTietSanPham.idMauSac.id) ? 'btn btn-secondary' : 'btn btn-outline-secondary'}"
                                        th:disabled="${chiTietSanPham != null and ms.id == chiTietSanPham.idMauSac.id}">
                                    </button>
                                </form>
                            </span>
                        </div>
                        
                        <div class="input-group col-md-6 d-flex mb-3">
                            <span class="input-group-btn mr-2">
                                <button type="button" class="quantity-left-minus btn" data-type="minus" data-field="">
                                    <i class="ion-ios-remove"></i>
                                </button>
                            </span>
                            <input type="text" id="quantity" name="quantity" class="quantity form-control input-number"
                                value="1" min="1" max="100">
                            <span class="input-group-btn ml-2">
                                <button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                                    <i class="ion-ios-add"></i>
                                </button>
                            </span>
                            <script>
                                document.querySelector('.quantity-left-minus').addEventListener('click', function () {
                                    var quantity = parseInt(document.getElementById('quantity').value);
                                    if (quantity > 1) {
                                        document.getElementById('quantity').value = quantity - 1;
                                    }
                                });

                                document.querySelector('.quantity-right-plus').addEventListener('click', function () {
                                    var quantity = parseInt(document.getElementById('quantity').value);
                                    if (quantity < 100) {
                                        document.getElementById('quantity').value = quantity + 1;
                                    }
                                });
                            </script>
                        </div>
                        <!-- Các button Thanh toán và Thêm vào giỏ hàng -->
                        <div class="input-group col-md-6 d-flex mb-3">
                            <form th:action="@{/giohang/addGHCT}" method="post" class="d-inline">

                                <!-- <input class="form-control mb-3" type="number" name="soluongmua" th:value="1" min="1"
                                    required /> -->
                                <!-- <input type="hidden" name="idctsp" th:if="${detailsp != null}"
                                    th:value="${detailsp.id}" />
                                <input type="hidden" name="soluongkho" th:if="${detailsp != null}"
                                    th:value="${detailsp.soLuong}" />
                                <input type="hidden" name="giaBan" th:if="${detailsp != null}"
                                    th:value="${detailsp.giaBan}" />
                                <p><a type="submit" class="btn btn-black py-3 px-5 mr-2">Thêm vào giỏ hàng </a>
                                    <a href="cart.html" class="btn btn-primary py-3 px-5">Mua ngay</a>
                                </p> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>

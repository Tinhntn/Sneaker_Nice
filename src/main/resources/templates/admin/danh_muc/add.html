<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thay đổi đường dẫn tới tệp CSS và JavaScript tùy thuộc vào cấu trúc thư mục của bạn -->
    <link href="/path/to/bootstrap.min.css" rel="stylesheet">
    <script src="/path/to/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm Danh Mục</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/danh_muc/add}" th:object="${danhMuc}" method="post">
        <div>
            <label>Mã Danh Mục</label>
            <input type="text" th:field="*{maDanhMuc}" class="form-control"/>
            <div th:if="${#fields.hasErrors('maDanhMuc')}" th:errors="*{maDanhMuc}" class="text-danger"></div>
        </div>
        <div>
            <label>Tên Danh Mục</label>
            <input type="text" th:field="*{tenDanhMuc}" class="form-control"/>
            <div th:if="${#fields.hasErrors('tenDanhMuc')}" th:errors="*{tenDanhMuc}" class="text-danger"></div>
        </div>
        <div>
            <label>Ngày Tạo</label>
            <input type="date" th:field="*{ngayTao}" class="form-control"/>
            <div th:if="${#fields.hasErrors('ngayTao')}" th:errors="*{ngayTao}" class="text-danger"></div>
        </div>
        <div>
            <label>Ngày Sửa</label>
            <input type="date" th:field="*{ngaySua}" class="form-control"/>
            <div th:if="${#fields.hasErrors('ngaySua')}" th:errors="*{ngaySua}" class="text-danger"></div>
        </div>
        <div>
            <label>Trạng Thái</label><br/>
            <input type="radio" th:field="*{trangThai}" value="true"/> Hoạt động
            <input type="radio" th:field="*{trangThai}" value="false"/> Ngừng hoạt động
        </div>
        <div>
            <label>Deleted At</label><br/>
            <input type="radio" th:field="*{deletedAt}" value="true"/> Có
            <input type="radio" th:field="*{deletedAt}" value="false"/> Không
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Thêm Danh Mục</button>
        </div>
    </form>

</div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm Màu Sắc</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Thêm Màu Sắc</h1>
        <form th:action="@{/mau_sac/add}" th:object="${mauSac}" method="post">
            <div class="mb-3">
                <label for="maMauSac" class="form-label">Mã Màu Sắc</label>
                <input type="text" class="form-control" id="maMauSac" th:field="*{maMauSac}" readonly>
            </div>
            <div class="mb-3">
                <label for="tenMauSac" class="form-label">Tên Màu Sắc</label>
                <input type="text" class="form-control" id="tenMauSac" th:field="*{tenMauSac}" required>
            </div>
            <div class="mb-3">
                <label for="trangThai" class="form-label">Trạng Thái</label>
                <select class="form-control" id="trangThai" th:field="*{trangThai}">
                    <option value="true">Hoạt động</option>
                    <option value="false">Không hoạt động</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a th:href="@{/mau_sac/hienthi}" class="btn btn-secondary">Hủy</a>
        </form>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa successMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${errorMessage}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa errorMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>
    </div>
</div>

</body>

</html>

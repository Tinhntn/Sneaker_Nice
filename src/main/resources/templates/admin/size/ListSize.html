<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">

<body>
    <div layout:fragment="content">
        <style>
            /* Custom styles for better appearance */
            .form-check-input:checked+.btn-outline-primary {
                background-color: #0d6efd;
                color: white;
            }

            .form-check-input:checked+.btn-outline-success {
                background-color: #198754;
                color: white;
            }

            .form-check-input:checked+.btn-outline-secondary {
                background-color: #6c757d;
                color: white;
            }

            .form-check-input {
                opacity: 0;
                position: absolute;
            }

            .form-check-label.btn {
                transition: all 0.2s ease;
                cursor: pointer;
            }

            .form-control:focus,
            .form-select:focus {
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            }

            .table-responsive {
                overflow-x: auto;
            }

            .badge {
                font-size: 0.85em;
                padding: 0.5em 0.75em;
            }
        </style>

        <div class="container-fluid">
            <!-- Header và nút thêm mới -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">Danh Sách Size</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sizeModal"
                    onclick="resetForm()">
                    <i class="fas fa-plus me-2"></i>Thêm Size
                </button>
            </div>

            <!-- Bộ lọc -->
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-body p-4">
                    <form th:action="@{/size/hienthi}" method="get" id="formFilter">
                        <div class="row g-3">
                            <!-- Trạng thái -->
                            <div class="col-md-4">
                                <label class="form-label fw-semibold mb-2">Trạng thái:</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="trangThai" id="filterAll"
                                            value="" th:checked="${trangThai == null}">
                                        <label class="form-check-label btn btn-outline-primary px-3 py-1 rounded-2"
                                            for="filterAll">Tất cả</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="trangThai" id="filterActive"
                                            value="0" th:checked="${trangThai == true}">
                                        <label class="form-check-label btn btn-outline-success px-3 py-1 rounded-2"
                                            for="filterActive">Hoạt động</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="trangThai"
                                            id="filterInactive" value="1" th:checked="${trangThai == false}">
                                        <label class="form-check-label btn btn-outline-secondary px-3 py-1 rounded-2"
                                            for="filterInactive">Ngưng hoạt động</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Tìm kiếm -->
                            <div class="col-md-4">
                                <label for="keyword" class="form-label fw-semibold">Tìm kiếm</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="keyword" name="keyword"
                                        placeholder="Nhập mã hoặc tên danh mục..." th:value="${keyword}">
                                </div>
                            </div>

                            <!-- Khoảng ngày -->
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Ngày tạo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="far fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" name="startDate"
                                        th:value="${startDate != null ? #temporals.format(startDate, 'yyyy-MM-dd') : ''}">
                                    <span class="input-group-text bg-white">đến</span>
                                    <input type="date" class="form-control" name="endDate"
                                        th:value="${endDate != null ? #temporals.format(endDate, 'yyyy-MM-dd') : ''}">
                                </div>
                            </div>

                            <!-- Nút lọc -->
                            <div class="col-md-12 mt-3 text-end">
                                <button type="button" id="clearFilters" class="btn btn-outline-secondary me-2">
                                    <i class="fas fa-times me-1"></i> Xóa lọc
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-filter me-1"></i> Áp dụng
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bảng danh sách -->
            <div class="card border-0 shadow">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="text-nowrap">Mã size</th>
                                    <th class="text-nowrap">Tên size</th>
                                    <th class="text-nowrap">Ngày tạo</th>
                                    <th class="text-nowrap">Ngày sửa</th>
                                    <th class="text-nowrap">Trạng thái</th>
                                    <th class="text-nowrap text-end">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="size : ${lstSize}">
                                    <td th:text="${size.maSize}"></td>
                                    <td th:text="${size.tenSize}"></td>
                                    <td th:text="${#dates.format(size.ngayTao, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#dates.format(size.ngaySua, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <span th:class="${size.trangThai} ? 'badge bg-success' : 'badge bg-danger'"
                                            th:text="${size.trangThai} ? 'Hoạt động' : 'Không hoạt động'">
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <button class="btn btn-sm btn-outline-warning" th:data-id="${size.id}"
                                            th:data-tensize="${size.tenSize}" th:data-trangthai="${size.trangThai}"
                                            onclick="editSize(this)">
                                            <i class="fas fa-edit me-1"></i> Sửa
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Phân trang -->
            <div class="mt-4 d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/size/hienthi(page=${currentPage - 1})}"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/size/hienthi(page=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/size/hienthi(page=${currentPage + 1})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Modal Thêm/Sửa Size -->
        <div class="modal fade" id="sizeModal" tabindex="-1" aria-labelledby="sizeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="sizeModalLabel">Thêm Size Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="sizeForm" method="post">
                        <input type="hidden" id="sizeId" name="id">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="tenSize" class="form-label">Tên danh mục <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tenSize" name="tenSize" required>
                            </div>
                            <div class="mb-3" id="trangThaiSection">
                                <label class="form-label">Trạng thái <span class="text-danger">*</span></label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangThaiModal" id="trangThai1"
                                        value="true" checked>
                                    <label class="form-check-label btn btn-outline-success" for="trangThai1">Hoạt
                                        động</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangThaiModal" id="trangThai2"
                                        value="false">
                                    <label class="form-check-label btn btn-outline-secondary" for="trangThai2">Không
                                        hoạt động</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times me-1"></i> Đóng
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            // Khởi tạo Notyf
            const notyf = new Notyf({
                duration: 3000,
                position: { x: 'right', y: 'top' },
                types: [
                    {
                        type: 'success',
                        background: '#28a745',
                        icon: { className: 'fas fa-check-circle', tagName: 'i', color: '#fff' }
                    },
                    {
                        type: 'error',
                        background: '#dc3545',
                        icon: { className: 'fas fa-exclamation-circle', tagName: 'i', color: '#fff' }
                    }
                ]
            });

            // Hàm mở modal chỉnh sửa
            function editSize(button) {
                const modal = new bootstrap.Modal(document.getElementById('sizeModal'));
                const sizeId = button.getAttribute('data-id');
                const tenSize = button.getAttribute('data-tensize');
                const trangThai = button.getAttribute('data-trangthai');

                // Đặt tiêu đề modal
                document.getElementById('sizeModalLabel').textContent = 'Chỉnh sửa Size';

                // Điền dữ liệu vào form
                document.getElementById('sizeId').value = sizeId;
                document.getElementById('tenSize').value = tenSize;
                // Reset tất cả radio trước

                // Thiết lập radio được chọn
                if (trangThai === 'true') {
                    document.getElementById('trangThai1').checked = true;
                } else {
                    document.getElementById('trangThai2').checked = true;
                }
                // Mở modal
                modal.show();
            }

            // Reset form khi thêm mới
            function resetForm() {
                document.getElementById('sizeModalLabel').textContent = 'Thêm Size Mới';
                document.getElementById('sizeForm').reset();
                document.getElementById('sizeId').value = '';
                document.getElementById('trangThai1').checked = true;
                document.getElementById('trangThaiSection').style.display = 'block';

                // Tạo mã tự động nếu cần

            }

            // Xử lý submit form
            document.getElementById('sizeForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new URLSearchParams();
                const tenSizeValue = document.getElementById('tenSize').value.trim();

                const sizeRegex = /^\d+(\.\d{1})?$/;

                if (!sizeRegex.test(tenSizeValue)) {
                    notyf.error("Tên size phải là số và chỉ được phép có 1 số thập phân. Ví dụ: 38 hoặc 38.5");
                    return; // Ngăn form gửi đi
                }

                formData.append('tenSize', tenSizeValue);
                formData.append('trangThai', document.querySelector('input[name="trangThaiModal"]:checked').value);

                const sizeId = document.getElementById('sizeId').value;
                const url = sizeId ? `/size/update/${sizeId}` : '/size/add';

                fetch(url, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            notyf.success(data.message || (sizeId ? 'Cập nhật thành công' : 'Thêm mới thành công'));
                            $('#sizeModal').modal('hide');
                            setTimeout(() => window.location.reload(), 1000);
                        } else {
                            notyf.error(data.message || 'Đã xảy ra lỗi');
                        }
                    })
                    .catch(error => {
                        notyf.error('Lỗi kết nối đến server');
                        console.error('Error:', error);
                    });
            });

            // Xử lý form filter
            document.addEventListener('DOMContentLoaded', function () {
                const formFilter = document.getElementById('formFilter');

                if (formFilter) {
                    formFilter.addEventListener('submit', function (e) {
                        e.preventDefault();

                        const startDateInput = document.querySelector('input[name="startDate"]');
                        const endDateInput = document.querySelector('input[name="endDate"]');
                        const keywordInput = document.querySelector('input[name="keyword"]');
                        const trangThaiInput = document.querySelector('input[name="trangThai"]:checked');

                        const startDate = startDateInput?.value;
                        const endDate = endDateInput?.value;
                        const keyword = keywordInput?.value;
                        const trangThai = trangThaiInput?.value;

                        // Validate ngày tháng
                        if ((startDate && !endDate) || (!startDate && endDate)) {
                            notyf.error('Vui lòng chọn cả ngày bắt đầu và ngày kết thúc');
                            return;
                        }

                        if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                            notyf.error('Ngày bắt đầu không được lớn hơn ngày kết thúc');
                            return;
                        }

                        // Tạo URL với các tham số filter
                        const url = new URL(window.location.pathname, window.location.origin);

                        if (keyword) url.searchParams.append('keyword', keyword);
                        if (startDate) url.searchParams.append('startDate', startDate);
                        if (endDate) url.searchParams.append('endDate', endDate);
                        if (trangThai) url.searchParams.append('trangThai', trangThai);

                        // Chuyển hướng với các tham số filter
                        window.location.href = url.toString();
                    });

                    // Xử lý nút xóa lọc
                    document.getElementById('clearFilters').addEventListener('click', function () {
                        window.location.href = window.location.pathname;
                    });
                }

                // Ẩn trạng thái khi thêm mới
                $('#sizeModal').on('show.bs.modal', function (e) {
                    const isEditMode = !!document.getElementById('sizeId').value;
                    document.getElementById('trangThaiSection').style.display = isEditMode ? 'block' : 'none';
                });
            });
        </script>
    </div>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Danh Sách Hãng</h1>

<!--        <div class="float-end">-->
<!--            <form th:action="@{/hang/hienthi}" method="get">-->
<!--                <div class="input-group mb-3">-->
<!--                    <input type="text" name="keyword" class="form-control" style="width: 300px" placeholder="Tìm kiếm...">-->
<!--                    <div class="input-group-append">-->
<!--                        <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </form>-->
<!--        </div>-->

        <table class="table table-header">
            <thead>
            <tr>
                <th>Mã hãng</th>
                <th>Tên hãng</th>
                <th>Ngày tạo</th>
                <th>Ngày sửa</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hang : ${hangCustomList}">
                <td th:text="${hang.maHang}"></td>
                <td th:text="${hang.tenHang}"></td>
                <td th:text="${#dates.format(hang.ngayTao, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(hang.ngaySua, 'yyyy-MM-dd')}"></td>
                <td th:text="${hang.trangThai == true ?'Hoạt động':'Không hoạt động'}"></td>
                <td>
                    <a th:href="@{/hang/detail/{id}(id=${hang.id})}" class="btn btn-outline-warning">
                        Chi tiết
                    </a>

                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <ul class="pagination justify-content-center">
                <!-- Nút "Trang trước" -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/hang/hienthi(page=${currentPage - 1})}"><<</a>
                </li>

                <!-- Các nút số trang -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/hang/hienthi(page=${i})}" th:text="${i + 1}"></a>
                </li>

                <!-- Nút "Trang sau" -->
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/hang/hienthi(page=${currentPage + 1})}">>></a>
                </li>
            </ul>
        </div>


        <h1 style="text-align: center">Thêm Hãng</h1>
        <form th:action="@{/hang/add}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Mã hãng</label>
                            <input type="text" class="form-control" name="mahang">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên Hãng</label>
                            <input type="text" class="form-control" name="tenhang">
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>



        <!--         Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa successMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>


    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh Mục Chức Vụ</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Danh Sách Chức Vụ</h1>
        <a th:href="@{/chuc_vu/add}" class="btn btn-primary">Thêm +</a>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Mã Chức Vụ</th>
                <th scope="col">Tên Chức Vụ</th>
                <th scope="col">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="CV : ${listCV}">
                <td th:text="${CV.maChucVu}"></td>
                <td th:text="${CV.tenChucVu}"></td>
                <td>
                    <a th:href="@{/chuc_vu/edit/{id}(id=${CV.id})}">
                        <button type="button" class="btn btn-outline-warning">Sửa</button>
                    </a>
                    <a th:href="@{/chuc_vu/delete/{id}(id=${CV.id})}">
                        <button type="button" class="btn btn-outline-danger"
                                onclick="return confirm('Bạn muốn xóa chức vụ này?')">Xóa</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${errorMessage}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>
    </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">

<body>
    <div layout:fragment="content">
        <div class="container my-4">
            <h1 class="text-center mb-4">Thêm Chức Vụ</h1>
            <div class="card shadow-sm mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <!-- Form thêm chức vụ -->
                    <form th:action="@{/chuc_vu/add}" th:object="${chucVuDTO}" method="post">
                        <div class="mb-3">
                            <label for="tenChucVu" class="form-label">Tên Chức Vụ</label>
                            <input type="text" class="form-control" id="tenChucVu" th:field="*{tenChucVu}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('tenChucVu')}" th:errors="*{tenChucVu}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phân quyền</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{phanQuyen}" value="true"
                                    id="phanQuyenAdmin">
                                <label class="form-check-label" for="phanQuyenAdmin">Admin</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{phanQuyen}" value="false"
                                    id="phanQuyenEmp">
                                <label class="form-check-label" for="phanQuyenEmp">Employee</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Thêm</button>
                            <a th:href="@{/chuc_vu/hienthi}" class="btn btn-secondary ms-2">Hủy</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Thông báo thành công -->
    <div th:if="${successMessage}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            var successMessage = /*[[${successMessage}]]*/ 'null';
            if (successMessage !== 'null') {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: successMessage,
                    confirmButtonText: 'OK'
                }).then(() => {
                    history.replaceState(null, '', location.pathname);
                });
            }
            /*]]>*/
        </script>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            var errorMessage = /*[[${errorMessage}]]*/ 'null';
            if (errorMessage !== 'null') {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: errorMessage,
                    confirmButtonText: 'OK'
                }).then(() => {
                    history.replaceState(null, '', location.pathname);
                });
            }
            /*]]>*/
        </script>
    </div>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1>Danh Sách Sản Phẩm</h1>
            <a th:href="@{/sanpham/showAddSanPham}" class="btn btn-primary">Thêm +</a>
            <div class="float-end">
                <form th:action="@{/sanpham/hienthi}" method="get" style="width: 300px">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm" name="keyword"
                            th:value="${keyword}">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                </form>
                <br>
            </div>

            <table class="table table-header">
                <thead>
                    <tr>
                        <th scope="col">Mã sản phẩm</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Hãng</th>
                        <th scope="col">Chất liệu</th>
                        <th scope="col">Danh mục</th>
                        <th scope="col">Ngày tạo</th>
                        <th scope="col">Ngày sửa</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sanPham : ${lstSanPham}">
                        <td th:text="${sanPham.maSanPham}"></td>
                        <td th:text="${sanPham.tenSanPham}"></td>
                        <td th:text="${sanPham.idHang != null ? sanPham.idHang.tenHang : 'Không có'}"></td>
                        <td th:text="${sanPham.idChatLieu != null ? sanPham.idChatLieu.tenChatLieu : 'Không có'}"></td>
                        <td th:text="${sanPham.idDanhMuc != null ? sanPham.idDanhMuc.tenDanhMuc : 'Không có'}"></td>
                        <td th:text="${sanPham.ngayTao}"></td>
                        <td th:text="${sanPham.ngaySua}"></td>
                        <td th:text="${sanPham.trangThai? 'Hoạt động' : 'Không hoạt động'}"></td>
                        <td>
                            <a th:href="@{/sanpham/detailsanpham/{id}(id=${sanPham.id})}">
                                <button type="button" class="btn btn-outline-warning">Sửa</button>
                            </a>
                            <a th:href="@{/sanpham/deletesanpham/{id}(id=${sanPham.id})}">
                                <button type="button" class="btn btn-outline-danger"
                                    onclick="return confirm('Bạn muốn xóa sản phẩm ?')">Xóa</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:classappend="${currentPage == 0} ? 'disabled' : ''" class="page-item">
                        <a th:href="@{/sanpham/hienthi(page=${currentPage - 1}, size=${10})}"
                            class="page-link">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active' : ''" class="page-item">
                        <a th:href="@{/sanpham/hienthi(page=${i}, size=${10})}" class="page-link"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li th:classappend="${currentPage + 1 == totalPages} ? 'disabled' : ''" class="page-item">
                        <a th:href="@{/sanpham/hienthi(page=${currentPage+1}, size=${10})}" class="page-link">Next</a>
                    </li>
                </ul>
            </nav>

            <!-- Hiển thị thông báo thành công -->
            <div th:if="${successMessage}">
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var successMessage = /*[[${successMessage}]]*/ 'null';
                    if (successMessage !== 'null') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Thành công',
                            text: successMessage,
                            confirmButtonText: 'OK'
                        }).then(() => {
                            // Xóa successMessage sau khi hiển thị thông báo
                            history.replaceState(null, '', location.pathname);
                        });
                    }
                    /*]]>*/
                </script>
            </div>
        </div>
    </div>

</body>

</html>

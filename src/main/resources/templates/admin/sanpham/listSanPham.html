<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <div layout:fragment="content">

        <!-- Thanh tìm kiếm và bộ lọc -->
        <div class="card shadow-sm mb-4">
            <div class="card-body ">
                <form th:action="@{/sanpham/hienthi}" method="get" class="row g-3" >
                    <div class="col-md-4">
                        <input type="text" class="form-control " placeholder="Tìm kiếm sản phẩm" name="keyword"
                            th:value="${keyword}">
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}"
                            class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}"
                            class="form-control">
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-primary  w-100" type="submit"><i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid card p-7">
            <div class="d-flex justify-content-between align-items-center mb-3" style="margin: 10px;">
                <a th:href="@{/sanpham/themsanpham}" class="btn btn-primary">Thêm +</a>

            </div>

            <h2 class="text-center mb-3" >Danh Sách Sản Phẩm</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-hover">
                        <tr>
                            <th scope="col">Mã sản phẩm</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Hãng</th>
                            <th scope="col">Chất liệu</th>
                            <th scope="col">Danh mục</th>
                            <th scope="col">Ngày tạo</th>
                            <th scope="col">Ngày sửa</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sanPham : ${lstSanPham}">
                            <td th:text="${sanPham.maSanPham}"></td>
                            <td th:text="${sanPham.tenSanPham}"></td>
                            <td th:text="${sanPham.idHang != null ? sanPham.idHang.tenHang : 'Không có'}"></td>
                            <td th:text="${sanPham.idChatLieu != null ? sanPham.idChatLieu.tenChatLieu : 'Không có'}">
                            </td>
                            <td th:text="${sanPham.idDanhMuc != null ? sanPham.idDanhMuc.tenDanhMuc : 'Không có'}"></td>
                            <td  th:text="${sanPham.ngayTao!=null?#dates.format(sanPham.ngayTao, 'dd/MM/yyyy'):'Không có'}"></td>
                            <td th:text="${sanPham.ngayTao!=null?#dates.format(sanPham.ngaySua, 'dd/MM/yyyy'):'Không có'}"></td>
                            <td class="text-center" disabled>
                                <input type="checkbox" style="font-size: 11px;" class="toggle-status" th:checked="${sanPham.trangThai}"
                                    th:attr="data-id=${sanPham.id}" />
                                <span class="status-label" style="font-size: 11px;"
                                    th:text="${sanPham.trangThai ? 'Hoạt động' : 'Không hoạt động'}"></span>
                            </td>
                            <td>
                                <a th:href="@{/sanpham/chitietsanpham/{id}(id=${sanPham.id})}"
                                    class="btn btn-primary btn-sm">Cập nhật</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Phân trang -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a th:href="@{/sanpham/hienthi(page=${currentPage - 1}, size=${10})}" class="page-link">«</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active' : ''">
                        <a th:href="@{/sanpham/hienthi(page=${i}, size=${10})}" class="page-link"
                            th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled' : ''">
                        <a th:href="@{/sanpham/hienthi(page=${currentPage+1}, size=${10})}" class="page-link">»</a>
                    </li>
                </ul>
            </nav>          
        </div>
    </div>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thay đổi đường dẫn tới tệp CSS và JavaScript tùy thuộc vào cấu trúc thư mục của bạn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/path/to/bootstrap.min.css" rel="stylesheet">
    <script src="/path/to/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content">

<div class="container-fluid">
    <h1>Thêm Sản Phẩm</h1>
    <form th:action="@{/sanpham/themsanpham}" th:object="${sanPham}" method="post">
        <div class="container p-4" style="background-color: #f8f9fa; border-radius: 10px; border: 1px solid #ddd;">
            <h4 class="text-center mb-4">Thêm Sản Phẩm</h4>
    
            <!-- Mã Sản Phẩm (Không cho chỉnh sửa) -->
            <div class="mb-3">
                <label for="maSanPham" class="form-label">Mã sản phẩm</label>
                <input type="text" id="maSanPham" name="maSanPham" class="form-control" th:value="${maSanPham}" readonly>
            </div>
    
            <!-- Tên sản phẩm -->
            <div class="mb-3">
                <label for="tenSanPham" class="form-label">Tên sản phẩm</label>
                <input type="text" id="tenSanPham" name="tenSanPham" class="form-control" required>
            </div>
    
            <!-- Hãng (Combobox) -->
            <div class="mb-3">
                <label for="hang" class="form-label">Hãng</label>
                <select id="hang" name="hang" class="form-select">
                    <option th:each="hang : ${lstHang}" th:value="${hang.id}" th:text="${hang.tenHang}"></option>
                </select>
            </div>
    
            <!-- Danh Mục (Combobox) -->
            <div class="mb-3">
                <label for="danhMuc" class="form-label">Danh mục</label>
                <select id="danhMuc" name="danhMuc" class="form-select">
                    <option th:each="danhMuc : ${lstDanhMuc}" th:value="${danhMuc.id}" th:text="${danhMuc.tenDanhMuc}"></option>
                </select>
            </div>
    
            <!-- Chất Liệu (Combobox) -->
            <div class="mb-3">
                <label for="chatLieu" class="form-label">Chất liệu</label>
                <select id="chatLieu" name="chatLieu" class="form-select">
                    <option th:each="chatLieu : ${lstChatlieu}" th:value="${chatLieu.id}" th:text="${chatLieu.tenChatLieu}">
                    </option>
                </select>
            </div>
    
            <!-- Nút Lưu -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Lưu Sản Phẩm</button>
                <a href="/sanpham/hienthi" class="btn btn-secondary">Hủy</a>
            </div>
        </div>
    </form>

    <br>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

</div>
</div>

<!-- Hiển thị thông báo thành công -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var successMessage = /*[[${successMessage}]]*/ 'null';
    if (successMessage !== 'null') {
        Swal.fire({
            icon: 'success',
            title: 'Thành công',
            text: successMessage,
            confirmButtonText: 'OK'
        });
    }
    /*]]>*/
</script>

</body>
</html>

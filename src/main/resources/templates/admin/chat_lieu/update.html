<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập Nhật Chất Liệu</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Cập Nhật Chất Liệu</h1>
        <form th:action="@{/chat_lieu/update/{id}(id=${chatLieu.id})}" th:object="${chatLieu}" method="post">
            <!-- Mã Chất Liệu: read-only -->
            <div class="mb-3">
                <label for="maChatLieu" class="form-label">Mã Chất Liệu</label>
                <input type="text" class="form-control" id="maChatLieu" th:field="*{maChatLieu}" readonly>
            </div>
            <!-- Tên Chất Liệu -->
            <div class="mb-3">
                <label for="tenChatLieu" class="form-label">Tên Chất Liệu</label>
                <input type="text" class="form-control" id="tenChatLieu" th:field="*{tenChatLieu}" required>
            </div>
            <!-- Trạng Thái -->
            <div class="mb-3">
                <label for="trangThai" class="form-label">Trạng Thái</label>
                <select class="form-control" id="trangThai" th:field="*{trangThai}">
                    <option value="true" th:selected="${chatLieu.trangThai}">Hoạt động</option>
                    <option value="false" th:selected="${!chatLieu.trangThai}">Không hoạt động</option>
                </select>
            </div>
            <!-- Nút cập nhật và hủy -->
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
            <a th:href="@{/chat_lieu/hienthi}" class="btn btn-secondary">Hủy</a>
        </form>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${errorMessage}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Chất Liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Thêm Chất Liệu</h1>
        <form th:action="@{/chat_lieu/add}" th:object="${chatLieu}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="maChatLieu" class="form-label">Mã Chất Liệu</label>
                <input type="text" class="form-control" id="maChatLieu" th:field="*{maChatLieu}" placeholder="Nhập mã chất liệu" required>
                <div th:if="${#fields.hasErrors('maChatLieu')}" class="text-danger" th:errors="*{maChatLieu}">Mã chất liệu không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="tenChatLieu" class="form-label">Tên Chất Liệu</label>
                <input type="text" class="form-control" id="tenChatLieu" th:field="*{tenChatLieu}" placeholder="Nhập tên chất liệu" required>
                <div th:if="${#fields.hasErrors('tenChatLieu')}" class="text-danger" th:errors="*{tenChatLieu}">Tên chất liệu không hợp lệ</div>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa successMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${errorMessage}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa errorMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>
    </div>
</div>
</body>
</html>

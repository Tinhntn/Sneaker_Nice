<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1>Danh Sách Khuyến Mại</h1>

            <div class="input-group mb-3">
                <div class="input-group-append">
                    <a class="btn btn-outline-secondary" th:href="@{/khuyenmai/addshow}">+ ADD</a>
                </div>
            </div>

            <div class="float-end">
                <form th:action="@{/khuyenmai/hienthi}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" name="keyword" class="form-control" style="width: 300px"
                            placeholder="Tìm kiếm theo mã hoặc tên...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
            </div>

            <table class="table table-header">
                <thead>
                    <tr>
                        <th>Mã khuyến mại</th>
                        <th>Tên khuyến mại</th>
                        <th>Giá trị</th>
                        <th>Điều kiện áp dụng</th>
                        <th>Mức giảm giá tối đa</th>
                        <!-- <th>Loại khuyến mại</th> -->
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Số lượng</th>
                        <!-- <th>Mô tả</th> -->
                        <th>Ngày tạo</th>
                        <th>Ngày sửa</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="khuyenMai : ${listKhuyenMai}">
                        <td th:text="${khuyenMai.maKhuyenMai}"></td>
                        <td th:text="${khuyenMai.tenKhuyenMai}"></td>
                        <td th:text="${#numbers.formatDecimal(khuyenMai.giaTriGiam, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${#numbers.formatDecimal(khuyenMai.dieuKienApDung, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${#numbers.formatDecimal(khuyenMai.mucGiamGiaToiDa, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <!-- <td th:text="${khuyenMai.loaiKhuyenMai}!=null?${khuyenMai.loaiKhuyenMai}:'Không có'"></td> -->
                        <td th:text="${#dates.format(khuyenMai.ngayBatDau, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(khuyenMai.ngayKetThuc, 'yyyy-MM-dd')}"></td>
                        <td th:text="${khuyenMai.soLuong}"></td>
                        <!-- <td th:text="${khuyenMai.moTa}!=null?${khuyenMai.moTa}:'Không có'"></td> -->
                        <td th:text="${#dates.format(khuyenMai.ngayTao, 'yyyy-MM-dd')}"></td>
                        <td
                            th:text="${#dates.format(khuyenMai.ngaySua, 'yyyy-MM-dd')}!=null?${#dates.format(khuyenMai.ngaySua, 'yyyy-MM-dd')}:'Không có'">
                        </td>
                        <td th:text="${khuyenMai.trangThai == true ? 'Còn hoạt động' : 'Không hoạt động'}"></td>
                        <td>
                            <a th:href="@{/khuyenmai/detail/{id}(id=${khuyenMai.id})}">
                                <button type="button" class="btn btn-outline-primary">Chi tiết</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <ul class="pagination justify-content-center">
                    <!-- Nút "Trang trước" -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/nhanvien/hienthi(page=${currentPage - 1})}"><<</a>
                    </li>
    
                    <!-- Các nút số trang -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/nhanvien/hienthi(page=${i})}" th:text="${i + 1}"></a>
                    </li>
    
                    <!-- Nút "Trang sau" -->
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/nhanvien/hienthi(page=${currentPage + 1})}">>></a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <h1 style="text-align: center">Thêm khuyến mại</h1>
        <form th:action="@{/khuyenmai/add}" method="post" th:object="${khuyenMai}">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
<!--                        <div class="form-group">-->
<!--                            <label for="makhuyenmai">Mã khuyến mại</label>-->
<!--                            <input disabled type="text" class="form-control" value="${maKhuyenMai}" id="makhuyenmai" th:field="*{maKhuyenMai}">-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="tenkhuyenmai">Tên khuyến mại</label>
                            <input type="text" class="form-control" id="tenkhuyenmai" th:field="*{tenKhuyenMai}">
                        </div>
                        <div class="form-group">
                            <label for="giatrigiam">Giá trị giảm</label>
                            <input type="number" step="0.01" class="form-control" id="giatrigiam" th:field="*{giaTriGiam}" >
                            <div class="input-group-append">
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dieukienapdung">Điều kiện áp dụng</label>
                            <input type="number" step="0.01" class="form-control" id="dieukienapdung" th:field="*{dieuKienApDung}">
                            <div class="input-group-append">
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mucgiamgiatoida">Mức giảm giá tối đa</label>
                            <input type="number" step="0.01" class="form-control" id="mucgiamgiatoida" th:field="*{mucGiamGiaToiDa}">
                            <div class="input-group-append">
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ngaybatdau">Ngày bắt đầu</label>
                            <input type="date" class="form-control" id="ngaybatdau" th:field="*{ngayBatDau}">
                        </div>
                        <div class="form-group">
                            <label for="ngayketthuc">Ngày kết thúc</label>
                            <input type="date" class="form-control" id="ngayketthuc" th:field="*{ngayKetThuc}">
                        </div>
                        <div class="form-group">
                            <label for="soluong">Số lượng</label>
                            <input type="number" class="form-control" id="soluong" th:field="*{soLuong}">
                        </div>

                    </div>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Thêm khuyến mại</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

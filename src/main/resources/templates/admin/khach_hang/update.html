<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập Nhật Khách Hàng</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Cập Nhật Khách Hàng</h1>
        <form th:action="@{/khach_hang/update/{id}(id=${khachHang.id})}" th:object="${khachHang}" method="post">
            <div class="mb-3">
                <label for="maKhachHang" class="form-label">Mã Khách Hàng</label>
                <input type="text" class="form-control" id="maKhachHang" th:field="*{maKhachHang}" readonly>
                <div class="text-danger" th:if="${#fields.hasErrors('maKhachHang')}" th:errors="*{maKhachHang}">Mã khách hàng không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="tenKhachHang" class="form-label">Tên Khách Hàng</label>
                <input type="text" class="form-control" id="tenKhachHang" th:field="*{tenKhachHang}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('tenKhachHang')}" th:errors="*{tenKhachHang}">Tên khách hàng không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="tinhThanhPho" class="form-label">Tỉnh/Thành Phố</label>
                <input type="text" class="form-control" id="tinhThanhPho" th:field="*{tinhThanhPho}">
            </div>
            <div class="mb-3">
                <label for="quanHuyen" class="form-label">Quận/Huyện</label>
                <input type="text" class="form-control" id="quanHuyen" th:field="*{quanHuyen}">
            </div>
            <div class="mb-3">
                <label for="phuongXa" class="form-label">Phường/Xã</label>
                <input type="text" class="form-control" id="phuongXa" th:field="*{phuongXa}">
            </div>
            <div class="mb-3">
                <label for="gioiTinh" class="form-label">Giới Tính</label>
                <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}">
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" id="sdt" th:field="*{sdt}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}">Số điện thoại không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                <div class="text-danger" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}">Ngày sinh không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}">Mật khẩu không hợp lệ</div>
            </div>
            <div class="mb-3">
                <label for="hinhAnh" class="form-label">Hình Ảnh</label>
                <input type="text" class="form-control" id="hinhAnh" th:field="*{hinhAnh}">
            </div>
            <div class="mb-3">
                <label for="trangThai" class="form-label">Trạng Thái</label>
                <select class="form-control" id="trangThai" th:field="*{trangThai}">
                    <option value="true">Hoạt động</option>
                    <option value="false">Không hoạt động</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
            <a th:href="@{/khach_hang/hienthi}" class="btn btn-secondary">Hủy</a>
        </form>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa successMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${errorMessage}]]*/ 'null';
                if (errorMessage !== 'null') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa errorMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>
    </div>
</div>

</body>

</html>

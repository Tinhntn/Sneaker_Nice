<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container my-4">
        <h1 class="text-center mb-4">Thêm Khách Hàng</h1>
        <div class="card shadow-sm mx-auto" style="max-width: 800px;">
            <div class="card-body">
                <!-- Form cần có enctype để hỗ trợ upload file -->
                <form th:action="@{/khach_hang/add}" th:object="${khachHang}" method="post" enctype="multipart/form-data">
                    <!-- Hàng 1: Mã KH & Tên KH -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="maKhachHang" class="form-label">Mã Khách Hàng</label>
                            <input type="text" class="form-control" id="maKhachHang" th:field="*{maKhachHang}" readonly>
                            <div class="text-danger" th:if="${#fields.hasErrors('maKhachHang')}" th:errors="*{maKhachHang}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="tenKhachHang" class="form-label">Tên Khách Hàng</label>
                            <input type="text" class="form-control" id="tenKhachHang" th:field="*{tenKhachHang}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('tenKhachHang')}" th:errors="*{tenKhachHang}"></div>
                        </div>
                    </div>
                    <!-- Hàng 2: Địa chỉ (Tỉnh, Quận, Phường) -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="tinhThanhPho" class="form-label">Tỉnh/Thành Phố</label>
                            <input type="text" class="form-control" id="tinhThanhPho" th:field="*{tinhThanhPho}">
                        </div>
                        <div class="col-md-4">
                            <label for="quanHuyen" class="form-label">Quận/Huyện</label>
                            <input type="text" class="form-control" id="quanHuyen" th:field="*{quanHuyen}">
                        </div>
                        <div class="col-md-4">
                            <label for="phuongXa" class="form-label">Phường/Xã</label>
                            <input type="text" class="form-control" id="phuongXa" th:field="*{phuongXa}">
                        </div>
                    </div>
                    <!-- Hàng 3: Giới tính, Email, SĐT -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="gioiTinh" class="form-label">Giới Tính</label>
                            <select class="form-select" id="gioiTinh" th:field="*{gioiTinh}">
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="col-md-4">
                            <label for="sdt" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="sdt" th:field="*{sdt}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></div>
                        </div>
                    </div>
                    <!-- Hàng 4: Ngày sinh & Mật khẩu -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                            <div class="text-danger" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="matKhau" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
                        </div>
                    </div>
                    <!-- Hàng 5: Upload hình ảnh & Trạng thái -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="imageFile" class="form-label">Hình Ảnh</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label for="trangThai" class="form-label">Trạng Thái</label>
                            <select class="form-select" id="trangThai" th:field="*{trangThai}">
                                <option value="true">Hoạt động</option>
                                <option value="false">Không hoạt động</option>
                            </select>
                        </div>
                    </div>
                    <!-- Nút Submit & Hủy -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <a th:href="@{/khach_hang/hienthi}" class="btn btn-secondary ms-2">Hủy</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if(successMessage !== 'null'){
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var errorMessage = /*[[${errorMessage}]]*/ 'null';
                if(errorMessage !== 'null'){
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: errorMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Update Nhân viên</h1>
        <form  th:action="@{/nhanvien/update/{id}(id = ${detailNhanVien.id})}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label  class="form-label">Mã nhân viên</label>
                        <input type="text" class="form-control"  name="manhanvien" th:value="${detailNhanVien.maNhanVien}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên nhân viên</label>
                        <input type="text" class="form-control" name="hovaten" th:value="${detailNhanVien.hoVaTen}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chức vụ</label>
                        <select class="form-select" style="width: 400px" aria-label="Default select example" name="idcv">
<!--                            <option th:each="chucvu : ${comBoBoxChucVu}" th:value="${chucvu.id}" th:text="${chucvu.tenchucvu}" th:selected="${detailNhanVien.idcv == chucvu.id}"></option>-->
                            <option value="1"> Nhân Viên</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày sinh</label>
                        <input type="datetime-local" class="form-control" name="ngaysinh" th:value="${#dates.format(detailNhanVien.ngaySinh,'yyyy-MM-dd')}">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gioitinh" value="True" th:checked="${detailNhanVien.gioiTinh}">
                                <label class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gioitinh" value="False" th:checked="${!detailNhanVien.gioiTinh}">
                                <label class="form-check-label">Nữ</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" name="diachi" th:value="${detailNhanVien.diaChi}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" name="sdt" th:value="${detailNhanVien.sdt}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" th:value="${detailNhanVien.email}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="matkhau" name="matkhau" >
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fa fa-eye"></i> <!-- Icon mắt -->
                        </button>
                    </div>
                    <div class="mb-3">
                        <label>Trạng Thái:</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trangthai" value="True" th:checked="${detailNhanVien.trangThai}">
                                <label class="form-check-label">Hoạt động</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trangthai" value="False" th:checked="${!detailNhanVien.trangThai}">
                                <label class="form-check-label">Không hoạt động</label>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

            <div th:if="${errorMessage}" class="alert alert-danger"  role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
</div>
</body>
</html>

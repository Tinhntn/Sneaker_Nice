<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1 style="text-align: center">Thêm Nhân viên</h1>
        <form th:action="@{/nhanvien/add}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                            <label class="form-label">Mã nhân viên</label>
                            <input type="text" class="form-control" name="manhanvien">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên nhân viên *</label>
                            <input type="text" class="form-control" name="hovaten">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chức vụ</label>

                            <label class="form-label">Mã nhân viên<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="manhanvien">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên nhân viên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="hovaten">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chức vụ<span class="text-danger">*</span></label>

                            <select class="form-select" style="width: 100%" aria-label="Default select example" name="idcv">
                                <option th:each="chucvu : ${listChucVu}" th:value="${chucvu.id}" th:text="${chucvu.tenChucVu}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh *</label>
                            <input type="date" class="form-control" name="ngaysinh">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Giới tính</label>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gioitinh" value="True" checked>
                                <label class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gioitinh" value="False">
                                <label class="form-check-label">Nữ</label>
                            </div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ *</label>
                            <input type="text" class="form-control" name="diachi">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại *</label>
                            <input type="text" class="form-control" name="sdt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="matkhau" name="matkhau">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fa fa-eye"></i> <!-- Icon mắt -->
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>



        <!--         Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa successMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>

        <!--        Mật khẩu-->
        <script>
            document.getElementById("togglePassword").addEventListener("click", function () {
                var passwordInput = document.getElementById("matkhau");
                var icon = this.querySelector("i");
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash"); // Đổi icon
                } else {
                    passwordInput.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            });
        </script>

    </div>
</div>
</body>
</html>

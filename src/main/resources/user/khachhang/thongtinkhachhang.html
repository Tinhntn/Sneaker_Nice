<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainUser}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h2 {
            font-weight: bold;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            var phonePattern = /^\d{10,11}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!phonePattern.test(phone)) {
                alert("Số điện thoại không hợp lệ. Số điện thoại phải bao gồm 10-11 chữ số.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email không hợp lệ. Hãy nhập đúng định dạng email.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4 text-center">Thông tin khách hàng</h2>
    <div class="row justify-content-center align-items-center">
        <!-- Hình ảnh nằm ở bên trái -->
        <div class="col-md-4 text-center">
            <img th:src="@{/img/add.jpg}" style="width: 200px; height: 250px; object-fit: cover;" alt="Logo" class="img-fluid rounded shadow">
            <p class="mt-3">Xin chào <span th:text="${khachhang.tenkhachhang}"></span></p>
        </div>
        <!-- Thông tin khách hàng nằm ở bên phải -->
        <div class="col-md-6">

            <div class="mb-3">
                <label class="form-label">Họ và tên:</label>
                <span th:text="${khachhang.tenkhachhang}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <span th:text="${khachhang.email}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại:</label>
                <span th:if="${khachhang.sdt}!=null" th:text="${khachhang.sdt}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính:</label>
                <span th:if="${khachhang.gioitinh}!=null" th:text="${khachhang.gioitinh}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ:</label>
                <span th:if="${khachhang.diachi}!=null" th:text="${khachhang.diachi}"></span>
            </div>
            <div class="">
                <button  class="btn btn-custom" data-bs-toggle="modal"
                         data-bs-target="#updateModal" style="background-color: #ff7e5f">Cập nhật thông tin</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Cập nhật thông tin khách hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{updatethongtin}" method="post" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${khachhang.tenkhachhang}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${khachhang.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" name="sdt" th:value="${khachhang.sdt}" required>
                        </div>
                        <div class="mb-3">
                            <label for="gioitinh" class="form-label">Giới tính</label>
                            <select class="form-select" id="gioitinh" name="gioitinh" required>
                                <option th:selected="${khachhang.gioitinh == 'Nam'}" value="Nam">Nam</option>
                                <option th:selected="${khachhang.gioitinh == 'Nữ'}" value="Nữ">Nữ</option>
                                <option th:selected="${khachhang.gioitinh == 'Khác'}" value="Khác">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="address" name="diachi" rows="3" required th:text="${khachhang.diachi}"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

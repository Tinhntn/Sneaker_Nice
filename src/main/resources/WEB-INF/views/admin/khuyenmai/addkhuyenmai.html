<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Danh Sách Khuyến Mại</h1>

        <div class="float-end">
            <form th:action="@{/khuyenmai/hienthi}" method="get">
                <div class="input-group mb-3">
                    <input type="text" name="keyword" class="form-control" style="width: 300px" placeholder="Tìm kiếm theo mã hoặc tên...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
                    </div>
                </div>
            </form>
        </div>

        <table class="table table-header">
            <thead>
            <tr>
                <th>Mã khuyến mại</th>
                <th>Tên khuyến mại</th>
                <th>Giá trị</th>
                <th>Điều kiện giảm</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Số lượng</th>
                <th>Ngày tạo</th>
                <th>Ngày sửa</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="khuyenMai : ${listKhuyenMai}">
                <td th:text="${khuyenMai.makhuyenmai}"></td>
                <td th:text="${khuyenMai.tenkhuyenmai}"></td>
                <td th:text="${khuyenMai.giatri}"></td>
                <td th:text="${khuyenMai.dieukiengiam}"></td>
                <td th:text="${#dates.format(khuyenMai.ngaybatdau, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(khuyenMai.ngayketthuc, 'yyyy-MM-dd')}"></td>
                <td th:text="${khuyenMai.soluong}"></td>
                <td th:text="${#dates.format(khuyenMai.ngaytao, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(khuyenMai.ngaysua, 'yyyy-MM-dd')}"></td>
                <td th:text="${khuyenMai.trangthai == 1 ? 'Còn hoạt động' : 'Không hoạt động'}"></td>
                <td>
                    <a th:href="@{/khuyenmai/detail/{id}(id=${khuyenMai.id})}">
                        <button type="button" class="btn btn-outline-primary">Chi tiết</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <ul class="pagination justify-content-center">
                <!-- Nút "Trang trước" -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/khuyenmai/hienthi(page=${currentPage - 1})}">Previous</a>
                </li>

                <!-- Các nút số trang -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/khuyenmai/hienthi(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <!-- Nút "Trang sau" -->
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/khuyenmai/hienthi(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </div>


        <h1 style="text-align: center">Thêm khuyến mại</h1>
        <form th:action="@{/khuyenmai/add}" method="post" th:object="${khuyenMai}">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="makhuyenmai">Mã khuyến mại</label>
                            <input type="text" class="form-control" id="makhuyenmai" th:field="*{makhuyenmai}">
                        </div>
                        <div class="form-group">
                            <label for="tenkhuyenmai">Tên khuyến mại</label>
                            <input type="text" class="form-control" id="tenkhuyenmai" th:field="*{tenkhuyenmai}">
                        </div>
                        <div class="form-group">
                            <label for="giatri">Giá trị</label>
                            <input type="number" class="form-control" id="giatri" th:field="*{giatri}">
                        </div>
                        <div class="form-group">
                            <label for="dieukiengiam">Điều kiện giảm</label>
                            <input type="text" class="form-control" id="dieukiengiam" th:field="*{dieukiengiam}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ngaybatdau">Ngày bắt đầu</label>
                            <input type="date" class="form-control" id="ngaybatdau" th:field="*{ngaybatdau}">
                        </div>
                        <div class="form-group">
                            <label for="ngayketthuc">Ngày kết thúc</label>
                            <input type="date" class="form-control" id="ngayketthuc" th:field="*{ngayketthuc}">
                        </div>
                        <div class="form-group">
                            <label for="soluong">Số lượng</label>
                            <input type="number" class="form-control" id="soluong" th:field="*{soluong}">
                        </div>

                    </div>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Thêm khuyến mại</button>
            </div>
        </form>


        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var successMessage = /*[[${successMessage}]]*/ 'null';
                if (successMessage !== 'null') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công',
                        text: successMessage,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Xóa successMessage sau khi hiển thị thông báo
                        history.replaceState(null, '', location.pathname);
                    });
                }
                /*]]>*/
            </script>
        </div>
    </div>
</div>
</body>
</html>

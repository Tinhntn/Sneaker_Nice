<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thay đổi đường dẫn tới tệp CSS và JavaScript tùy thuộc vào cấu trúc thư mục của bạn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/path/to/bootstrap.min.css" rel="stylesheet">
    <script src="/path/to/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content">

<div class="container-fluid">
    <h1>Thêm Sản Phẩm</h1>
    <form  th:action="@{/sanpham/addsanpham}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã sản phẩm</label>
            <input type="text" class="form-control"  name="maSanPham" >
        </div>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" name="tenSanPham" >
        </div>
        <div class="mb-3">

            <div class="form-group">
                <label>Trạng Thái:</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="trangThai" value="1" checked >
                        <label class="form-check-label">Hoạt động</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="trangThai" value="0" >
                        <label class="form-check-label">Không hoạt động</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

</div>
</div>

<!-- Hiển thị thông báo thành công -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var successMessage = /*[[${successMessage}]]*/ 'null';
    if (successMessage !== 'null') {
        Swal.fire({
            icon: 'success',
            title: 'Thành công',
            text: successMessage,
            confirmButtonText: 'OK'
        });
    }
    /*]]>*/
</script>

</body>
</html>
